{% extends 'main/base.html' %}

{% block content %}
<div class="gallery-wrapper">
    {% for picture in search_results %}
    <div class="gallery">
        <img src = "{{ picture.picture.url }}" alt = "image" width="300" height="200">
        <div class="caption">
            <p><a href="{% url 'main:detail' picture.id %}">{{ picture.title }}</a></p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
